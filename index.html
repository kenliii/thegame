<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamo game</title>
    <link href="style.css" rel="stylesheet">
    <script src="magic.js" async defer></script>
    <script   src="https://code.jquery.com/jquery-3.6.0.js"   integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="   crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="content-container" style="margin-left: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important;">
            <div>
                <h1 style="margin-top: 0px !important;">Yourself</h1>
                <p style="line-height: 2; margin-bottom: 0px !important; margin-top: 0px !important;">How to play</p>
                <p style="margin-bottom: 15px; line-height: 1.5;">1. Feed yourself so you dont die<br>2. Go workout stay healthy<br>3. Go to therapy</p>
            </div>
            <div>
                <img src="images/dababay.gif" alt="run" class="center">
            </div>
        </div>
        
    <div class="value-wrap health">
        <div class="value-container health" style="height: 70px !important; width: 400px !important;">
            <span class="text"> health </span>
            <div class="value-bar_bg">
                <div class="value-bar" id="health"></div>
            </div>

            
           
        </div>
    </div>
    <div class="value-wrap sad">
        <div class="value-container sad" style="height: 70px !important; width: 400px !important;">
            <span class="text"> sad </span>
            <div class="value-bar_bg">
                <div class="value-bar" id="sad"></div>
            </div>

            
        </div>
    </div>
    <div class="value-wrap hungry">
        <div class="value-container hungry" style="height: 70px !important; width: 400px !important;">
           <span class="text"> hungry </span>
           <div class="value-bar_bg">
                <div class="value-bar" id="hungry"></div>
            </div>

            
            
        </div>
    </div>

<div class="buttons">
    <!-- <button type="button" class="button-wrap" > -->
        <button class=reset-btn id="health">health</button>   
        <button class=reset-btn id="sad">sad</button>
        <button class=reset-btn id="hungry">hungry</button>        
    </button>
</div>
<script>
</script>
    <div class="graphics-container" style="padding-top: 0px !important;">
        <div class='graphic-wrap'>
            <h3 class="username">Username</h3>
            <div class="graphic"></div>
        </div>

    <div class="remaining-threnches-container">
        <div class="da-bar">
            <p class="that-text">lessgoo<span class="percent"> 0%</span></p>
            <div class="that-thing"></div>
            
        </div>
    </div>


    <div class="start-popup">
        <h1>Yourself</h1>
        <p>This game is about getting yourself out of the trenches.</p>
        <form class="start-form">
            <div class="get-username"><span>Sign here</span><input class="username-field" type="text" placeholder="right here">
                <input class="start-btn" type="submit" value="lessgoo">
            </div>
        </form>
    </div>
    <div class="lose-popup">
        <h1>bro you had one job</h1>
        <form class="start-form">
            <button class="restart-btn">another one</button>
        </form>
    </div> 
    <div class="win-popup">
        <h1>big money, <br> big racks, baby.</h1>
        <form class="start-form">
            <button class="restart-btn">another one?</button>
        </form>
    </div>    
</body>
</html>
